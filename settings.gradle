pluginManagement {
    repositories {
        gradlePluginPortal()
        maven {
            name = 'Fabric'
            url = 'https://maven.fabricmc.net/'
        }
        maven {
            name = 'NeoForge'
            url = 'https://maven.neoforged.net/releases/'
        }
        maven {
            name = 'Forge'
            url = 'https://maven.minecraftforge.net/'
        }
        maven {
            name = 'Sponge Snapshots'
            url = 'https://repo.spongepowered.org/repository/maven-public/'
        }
    }
}

plugins {
    id 'org.gradle.toolchains.foojay-resolver-convention' version '0.5.0'
}

// This should match the folder name of the project, or else IDEA may complain (see https://youtrack.jetbrains.com/issue/IDEA-317606)
rootProject.name = 'EiraRelay'

// Multi-version support:
// - common/forge: MC 1.20.2 / Java 17
// - neoforge: MC 1.21.1 / Java 21
// - neoforge-1.21.4: MC 1.21.4 / Java 21
// - fabric: disabled (incomplete implementation)
// - eira-core: Library mod with event bus (MC 1.21.1 / Java 21)
include("common")
//include("fabric")
include("forge")
include("neoforge")
include("neoforge-1.21.4")
include("eira-core")
